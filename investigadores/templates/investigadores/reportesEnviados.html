{% extends 'core/header.html' %}
{% block reportesEnviados %}
<div class="container" style="padding-top: 350px;">
        <table id="reportesEnviados" class="table table-bordered table-striped text-center" style="width:100%">
                <thead>
                    <tr>
                        <th scope="col">Reportes</th>
                        <th scope="col">Fecha de envio</th>
                        <th scope="col">PDF</th>
                        <th scope="col">Anexos</th>
                    </tr>
                </thead>
        
                <tbody>
                    {% for r in reportes %}
                    <tr id="user-{{inv.id}}">
                        <td>{{r.periodo}}</td>
                        <td>{{r.fechaCreacion|date:"d M Y"}}</td>
                        <td><a download="{{r.reporte.url}}" href="{{r.reporte.url}}"> <i style="font-size:35px;" class="far fa-file-pdf text-danger mr-2"></i> </a></td>
                        <td><a download="{{r.anexo.url}}" href="{{r.anexo.url}}"> <i style="font-size:35px;" class="far fa-file-archive"></i> </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
</div>

{% endblock %}

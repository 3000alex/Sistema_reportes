{% extends 'core/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block login %}
<div class="container centrar">
    <div class="row">
        
        <div class="mx-auto ">
            <div class="card p-4 shadow-lg">
                <div class="card-body">
                    <div class="text-center mb-2">
                        <h3 class="card-title">Bienvenido</h3>
                        <h4 class="card-subtitle">Sistema de reportes</h4>
                    </div>
                    {{error|safe}}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Ingrese su correo</label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                                </div>
                                <input type="email" name="email" class="form-control" placeholder="Ingrese su email"
                                    required />
                            </div>


                            <label for="password">Ingrese su contraseña</label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                </div>

                                <input type="password" class="form-control" name="password"
                                    placeholder="Ingrese su contraseña" aria-label="Password"
                                    aria-describedby="basic-addon1" required>
                            </div>

                        </div>
                        <input type="submit" class="btn btn-success btn-block" value="Ingresar">
                    </form>
                </div>

                <div class="card-footer">
                    <p>¿Ha olvidado su contraseña? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a></p>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}

{% extends 'core/base.html' %}

{% block contenido %}
<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="card mx-auto p-4 shadow-lg">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">

                        <h2>Bienvenido</h2>
                        <h3>Sistema de reportes</h3>
                        {{error|safe}}
                    </div>

                    <div class="card-body">

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Ingrese su correo</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-at"></i></span>
                                    </div>
                                    <input type="email" name="username" class="form-control"
                                        placeholder="Ingrese su email" required />
                                </div>


                                <label for="password">Ingrese su contraseña</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-key"></i></span>
                                    </div>

                                    <input type="password" class="form-control" name="password"
                                        placeholder="Ingrese su contraseña" aria-label="Password"
                                        aria-describedby="basic-addon1" required>
                                </div>

                            </div>
                            <input type="submit" class="btn btn-success btn-block" value="Ingresar">
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>¿Ha olvidado su contraseña? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

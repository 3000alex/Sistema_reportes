{% extends 'core/header.html' %}

{% block login %}
<section class="container mx-auto" style="padding-top:210px;">


    <div class=" card p-4 mx-auto col-sm-5 col-md-5 col-lg-5 col-xl-5">
        <!--Form start-->
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                    <div class="text-center mb-4">
                        <h2>Bienvenido</h2>
                        <h3>Sistema de reportes</h3>
                    </div>
                    {{error|safe}}

                    <div class="form-group">
                        <label for="username">Ingrese su correo</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Ingrese su email" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>

                        <label for="password">Ingrese su contraseña</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div>
                    </div>

                    <input type="submit" id="enviar" class="btn btn-success btn-block" value="Ingresar">

            </div>
            <hr>
           
        </form>
        <p>¿Ha olvidado su contraseña? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a></p>
        <!--Form end-->
    </div>



</section>

{% endblock %}

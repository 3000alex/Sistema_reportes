{% extends 'core/header.html' %}
{% load static %}

{%block contenido%}
<main role="main" style="padding-top: 300px;">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
            <fieldset>
              <legend>Cambio de contraseña</legend>
              {{form}}
            </fieldset>
            

          <input type="submit" class="btn btn-primary btn-block" value="Cambiar mi contraseña">
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block JsCode %}
<script>

$( document ).ready(function() {
  $('input[name="old_password"]').addClass('form-control mb-2 mt-2')
  $('input[name="new_password1"]').addClass('form-control mb-2')
  $('input[name="new_password2"]').addClass('form-control mb-4')
});

</script>

{% endblock %}

{% extends 'core/header.html' %}
{% load static %}

{%block perfils %}
<section class="container">
    <div class="row">
        <form action="" class="col-12" method="post">
            {% csrf_token %}
            {{form}}
            <label for="">Nombre corto:</label>
            <input onchange="cambiarNombreCorto()"  id="nombreCorto" class="form-control mb-4" type="text">
            <div class="float-right">
                <button id="guardar" type="submit" class="btn btn-success"><i class="fas fa-save"> &nbsp;
                        Actualizar</i></button>
                <a href="{% url 'registration:profile' %}"><button type="button" class="btn btn-danger"> <i
                            class="fas fa-times"> &nbsp; Cancelar</i> </button></a>
            </div>

        </form>
    </div>
    <div class="w-100 pb-2"></div>

</section>
{%endblock%}
